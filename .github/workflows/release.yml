name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          # First release, get all commits
          CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
        else
          # Get commits since previous tag
          CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
        fi

        # Save changelog to file
        echo "$CHANGELOG" > changelog.txt

        # Set output
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## üéØ Oh My Org ${{ github.ref_name }}

          ### üì¶ Installation

          ```bash
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/curioussingularity/oh-my-org/main/tools/install.sh)"
          ```

          ### üìù Changes

          ${{ steps.changelog.outputs.changelog }}

          ### üîó Links

          - [Documentation](https://github.com/curioussingularity/oh-my-org#readme)
          - [Installation Guide](https://github.com/curioussingularity/oh-my-org#installation)
          - [Contributing](https://github.com/curioussingularity/oh-my-org/blob/main/.github/CONTRIBUTING.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    name: Verify Release Installation
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Test installation from release
      run: |
        export OMO_DIR="$HOME/.oh-my-org-release-test"
        export OMO_REPO="https://github.com/curioussingularity/oh-my-org.git"

        # Download and run installer
        curl -fsSL https://raw.githubusercontent.com/curioussingularity/oh-my-org/main/tools/install.sh | bash

        # Verify installation
        [ -d "$OMO_DIR" ] || exit 1
        [ -f "$OMO_DIR/oh-my-org.sh" ] || exit 1

        echo "‚úì Release installation verified"
